<html>
  <head>
    <meta charset="utf-8">
    <title>Css display property</title>
    <style type=text/css>
      p{
        font-size:30px;
        background-color:cyan;
        display:inline-block;
        height:100px;
        width:100px;
      }
      .p1{
        display:block;
      }
      .p2{
        display:inline;
      }
    </style>
    <body>
      <p>Welcome to Git Hub</p>
      <p class="p1">This is css block display</p>
      <p class="p2">This is css inline display</p>
    </body>
    </html>
